<div class="min-h-screen bg-slate-900 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- Card -->
    <div class="bg-slate-800 rounded-lg shadow-xl p-8 text-center">
      <!-- Title -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Mi App</h1>
        <p class="text-slate-400">Verificación de cuenta</p>
      </div>

      <!-- Estado: Cargando -->
      <div *ngIf="verificationStatus === 'pending'" class="flex flex-col items-center gap-4">
        <svg
          class="animate-spin h-10 w-10 text-blue-500"
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
        >
          <circle
            class="opacity-25"
            cx="12"
            cy="12"
            r="10"
            stroke="currentColor"
            stroke-width="4"
          ></circle>
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
        </svg>
        <p class="text-slate-300 text-sm">Verificando tu cuenta, por favor espera…</p>
      </div>

      <!-- Estado: Éxito -->
      <div *ngIf="verificationStatus === 'success'" class="flex flex-col items-center gap-4">
        <div class="w-16 h-16 rounded-full bg-green-500/10 flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-green-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
          </svg>
        </div>

        <h2 class="text-xl font-semibold text-white">¡Cuenta verificada!</h2>
        <p class="text-slate-400 text-sm">
          Tu cuenta ha sido activada correctamente. Ya puedes iniciar sesión.
        </p>

        <button
          (click)="onLogin()"
          class="mt-4 w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition-colors focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-slate-800"
        >
          Ir a Iniciar Sesión
        </button>
      </div>

      <!-- Estado: Error -->
      <div *ngIf="verificationStatus === 'error'" class="flex flex-col items-center gap-4">
        <div class="w-16 h-16 rounded-full bg-red-500/10 flex items-center justify-center">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-8 w-8 text-red-500"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M12 9v2m0 4h.01M5.07 19a10 10 0 1113.86 0H5.07z"
            />
          </svg>
        </div>

        <h2 class="text-xl font-semibold text-white">Error de verificación</h2>

        <div class="w-full p-4 bg-red-500/10 border border-red-500 rounded-lg">
          <p class="text-red-500 text-sm">
            {{ errorMessage }}
          </p>
        </div>

        <button
          (click)="onLogin()"
          class="mt-2 w-full py-3 px-4 bg-slate-700 hover:bg-slate-600 text-white font-medium rounded-lg transition-colors"
        >
          Volver al inicio de sesión
        </button>
      </div>
    </div>
  </div>
</div>
