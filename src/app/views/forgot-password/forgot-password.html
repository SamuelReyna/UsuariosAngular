<div class="min-h-screen bg-slate-900 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-slate-800 rounded-lg shadow-xl p-8">
      <!-- Header -->
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Mi App</h1>
        <p class="text-slate-400">Recuperar contrase침a</p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-500/10 border border-red-500 rounded-lg">
        <p class="text-red-500 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Success -->
      <div *ngIf="successMessage" class="mb-4 p-4 bg-green-500/10 border border-green-500 rounded-lg">
        <p class="text-green-500 text-sm">{{ successMessage }}</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-300 mb-2">
            Correo electr칩nico
          </label>

          <div class="relative">
            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5 text-slate-400"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
                stroke-width="2"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M16 12H8m8 0l-8 0m12-6H4a2 2 0 00-2 2v8a2 2 0 002 2h16a2 2 0 002-2V8a2 2 0 00-2-2z"
                />
              </svg>
            </div>

            <input
              type="email"
              [(ngModel)]="email"
              name="email"
              required
              placeholder="correo@ejemplo.com"
              class="w-full pl-10 pr-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-blue-500"
            />
          </div>
        </div>

        <button
          type="submit"
          [disabled]="!email"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 text-white rounded-lg transition-colors"
        >
          Enviar correo de recuperaci칩n
        </button>
      </form>

      <!-- Footer -->
      <div class="mt-6 text-center">
        <button
          (click)="onlogin()"
          class="text-sm text-blue-400 hover:text-blue-300"
        >
          Volver a iniciar sesi칩n
        </button>
      </div>
    </div>
  </div>
</div>
