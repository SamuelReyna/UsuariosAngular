<div class="min-h-screen bg-slate-900 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <div class="bg-slate-800 rounded-lg shadow-xl p-8">
      <div class="text-center mb-8">
        <h1 class="text-3xl font-bold text-white mb-2">Mi App</h1>
        <p class="text-slate-400">Nueva contrase単a</p>
      </div>

      <!-- Error -->
      <div *ngIf="errorMessage" class="mb-4 p-4 bg-red-500/10 border border-red-500 rounded-lg">
        <p class="text-red-500 text-sm">{{ errorMessage }}</p>
      </div>

      <!-- Form -->
      <form (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-300 mb-2">
            Nueva contrase単a
          </label>
          <input
            type="password"
            [(ngModel)]="password"
            name="password"
            required
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white"
          />
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-slate-300 mb-2">
            Confirmar contrase単a
          </label>
          <input
            type="password"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
            class="w-full px-4 py-3 bg-slate-700 border border-slate-600 rounded-lg text-white"
          />
        </div>

        <button
          type="submit"
          [disabled]="!password || password !== confirmPassword"
          class="w-full py-3 bg-blue-600 hover:bg-blue-700 disabled:bg-slate-600 text-white rounded-lg transition-colors"
        >
          Guardar nueva contrase単a
        </button>
      </form>
    </div>
  </div>
</div>
